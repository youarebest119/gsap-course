<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .box.red {
            background-color: red;
        }

        .spacing_box {
            height: 100dvh;
            background: linear-gradient(94deg, rgb(136, 175, 235), rgb(142, 142, 255));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial;
            margin: 30px 0;
        }
    </style>
</head>

<body>

    <div class="spacing_box">
        <h2>Home</h2>
    </div>

    <div class="box"></div>

    <div class="spacing_box end_box">
        <h2>End</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

    <script>
        // use a script tag or an external JS file
        document.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin(ScrollTrigger)



            // gsap.to(".box", {
            //     x: 1000,
            //     duration: 1,
            // })

            gsap.to(".box", {
                x: 500,
                // duration: 1,
                scrollTrigger: {
                    trigger: ".box",
                    // toggleClass: "red",
                    markers: {
                        startColor: "gray",
                        endColor: "gray",
                        fontSize: "18px",
                        fontWeight: "bold",
                    },
                    scroller: "body",
                    start: "top 60%",
                    end: "top 40%",
                    endTrigger: ".end_box",
                    // // end: "+=100%",
                    // toggleActions: "play reverse play reverse", // onEnter, onLeave, onEnterBack, and onLeaveBack
                    // // once: true,
                    scrub: 1,
                },
            })


        });

    </script>
</body>

</html>
