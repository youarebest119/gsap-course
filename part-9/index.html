        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: rgb(15, 16, 23);
        }

        .card {
            width: 400px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-radius: 8px;
            margin: 32dvh 0;
            padding: 10px 20px 10px 80px;
            position: relative;
        }

        .card:nth-child(even) {
            margin-left: auto;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .card ul {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px;
        }

        .card ul li {
            font-family: "Cascadia Code", sans-serif;
            list-style: none;
            color: white;
        }

        .card ul li:not(:last-child) {
            margin-bottom: 4px;

    </style>
